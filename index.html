<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats Sreview Card Component</title>
  </head>
  <body>
    <div class="all-content">
      <div class="main-container">
        <div class="text-container" role="main">
          <div class="text-content">
            <section class="text-info">
              <h1 class="main-headline">
                Get <span class="headline-highlight">insights</span> that help
                your business grow.
              </h1>
              <p class="main-text">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </section>
            <section class="stats">
              <div class="stats-text">
                <div class="stats-data companies-stats">
                  <h2 class="stat10k">10k+</h2>
                  <p class="companies">companies</p>
                </div>

                <div class="stats-data templates-stats">
                  <h2 class="stat314">314</h2>
                  <p class="templates">templates</p>
                </div>

                <div class="stats-data queries-stats">
                  <h2 class="stat12m">12M+</h2>
                  <p class="queries">queries</p>
                </div>
              </div>
            </section>
          </div>
        </div>

        <div role="none" class="support-image">
          <img
            class="image-color"
            src="./images/image-header-desktop.jpg"
            alt="women working"
          />
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/bmoore15v" target="_blank">Barry Moore</a>.
    </footer>
  </body>
</html>
